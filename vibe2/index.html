  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">

  <title>Book Suggester</title>
  
  <!-- PWA Manifest -->
  <link rel="manifest" href="manifest.json">

  <style>
    :root {
      --background-color: #f0f2f5;
      --card-background: #ffffff;
      --text-color: #1c1c1e;
      --author-text-color: #8e8e93;
      --button-bg-youtube: #ff3b30;
      --button-bg-wiki: #c7c7cc;
      --button-bg-reviews: #34c759;
      --button-bg-amazon: #ff9900;
      --button-bg-google-books: #4285f4;
      --button-text-color: #ffffff;
    }

    body {
      background-color: var(--background-color);
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
      margin: 0;
      padding: env(safe-area-inset-top) env(safe-area-inset-right) env(safe-area-inset-bottom) env(safe-area-inset-left);
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      align-items: center;
      height: 100vh;
      box-sizing: border-box;
      overflow: hidden;
    }

    .top-sheet {
      text-align: center;
      padding: 2rem;
      width: 100%;
      box-sizing: border-box;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      flex-grow: 1;
    }

    h1 {
      font-size: 2.5rem;
      font-weight: 600;
      color: var(--text-color);
      margin-bottom: 0.25rem;
    }

    #book-author {
      font-size: 1.2rem;
      font-weight: 500;
      color: var(--author-text-color);
      margin-top: 0;
    }

    .bottom-sheet {
      margin-bottom: calc(env(safe-area-inset-bottom) + 1rem);
      width: calc(100% - 2rem);
      background-color: var(--card-background);
      padding: 3em;
      border-radius: 1em;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
      box-sizing: border-box;
      min-height: 40vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      
      /* Initial state: off-screen */
      transform: translateY(calc(100% + 1rem + env(safe-area-inset-bottom)));
      
      /* Animation */
      transition: transform 0.8s cubic-bezier(0.2, 0.8, 0.2, 1);
    }

    /* On-screen state */
    .bottom-sheet.visible {
      transform: translateY(0);
    }

    .button-group {
      width: 100%;
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }

    .button {
      color: var(--button-text-color);
      text-decoration: none;
      padding: 1rem;
      border-radius: 0.75rem;
      font-weight: 600;
      font-size: 1.1rem;
      text-align: center;
      transition: transform 0.1s ease-out, opacity 0.2s;
    }
    
    .button:active {
      transform: scale(0.96);
      opacity: 0.8;
    }

    #youtube-link { background-color: var(--button-bg-youtube); }
    #wikipedia-link { background-color: var(--button-bg-wiki); }
    #reviews-link { background-color: var(--button-bg-reviews); }
    #amazon-link { background-color: var(--button-bg-amazon); }
    #google-books-link { background-color: var(--button-bg-google-books); }
    
  </style>
</head>

      <a id="google-books-link" class="button" rel="noopener noreferrer">Find on Google Books</a>
    </div>
  </div>

    const amazonLink = document.getElementById("amazon-link")
    const googleBooksLink = document.getElementById("google-books-link")

    const getRandomBook = () => {
      const randomIndex = Math.floor(Math.random() * books.length)
      return books[randomIndex]
    }

    const updatePage = () => {
      const book = getRandomBook()
      const bookTitle = book.split(" - ")[0]
      const bookAuthor = book.split(" - ")[1]
      const encodedTitle = encodeURIComponent(bookTitle)

      bookTitleElement.textContent = bookTitle
      bookAuthorElement.textContent = bookAuthor
      youtubeLink.href = `https://www.youtube.com/results?search_query=${encodedTitle} book`
      wikipediaLink.href = `https://en.wikipedia.org/wiki/Special:Search?search=${encodedTitle}`
      reviewsLink.href = `https://www.goodreads.com/search?q=${encodedTitle}`
      amazonLink.href = `https://www.amazon.com/s?k=${encodedTitle}`
      googleBooksLink.href = `https://www.google.com/search?udm=36&q=${encodedTitle}`
    }

    // Trigger animations and content update on load
    window.addEventListener('load', () => {
      const bottomSheet = document.querySelector('.bottom-sheet')
      
      updatePage()

      setTimeout(() => {
          bottomSheet.classList.add('visible')
      }, 1000)
    })
  </script>

</body>
</html>
